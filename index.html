<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet shop list</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">В корзине: <span id="in_pocket">0</span> товар(ов)</h1>
        <div class="buttons">
            <button id="show_five">Показать первые 5</button>
            <button id="show_full">Показать все</button>
            <button id="korzina">Корзина</button>
        </div>
    </div>

    <div class="slots"></div>

    <div class="menu">
        <span id="cross">&#x2716;</span>
        <h1 class="header-h1">Корзина</h1>
        <div class="box">
            
            <div class="products">
            </div>

            <div class="info">
                <div class="count-price">
                    <div class="all-count">
                        <h2 class="all-count-h2">Всего товаров:</h2>
                        <h2 class="all-count-number">0</h2>
                    </div>

                    <div class="all-price">
                        <h2 class="all-price-h2">Общая цена:</h2>
                        <h2 class="all-price-number">0</h2>
                    </div>
                </div>

                <button class="buy">Купить</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
